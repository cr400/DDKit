<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body onload="mgs()">

     <button onclick="demo()">按钮</button>
<script>
    function demo() {
        alert("hello");
    }
</script>

<div class="div" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>
<script>

    function onOver(ooj) {
        ooj.innerHTML = "Hello";
    }
    function onOut(ooj) {
        ooj.innerHTML = "World";
    }

</script>

<form>
    <input type="text" onchange="alert('Hello change')">
    <input type="text" onselect="changeDemo(this)" onfocus="changeDemo2(this)">
</form>
<script>
    function changeDemo(bg) {
        bg.style.background = "red";
    }
    function changeDemo2(bg) {
        bg.style.background = "blue";
    }
    function mgs() {
        alert("网页内容加载完毕");
    }
</script>
</body>
</html>
