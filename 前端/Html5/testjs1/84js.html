<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1);
    setTimeout('console.log(2)',1000);
    console.log(3);


    function f() {
        console.log(2);
    }

    setTimeout(f,1000);

    setTimeout(function () {
        console.log(2)
    },1000);


    setTimeout(function (a, b) {
        console.log(a+b);
    },1000,1,1);

</script>
</body>
</html>
