    })

        state: {
          message: 'Hello!'

        actionA: function () {
            this.state.message = 'action A triggered'
        },
        actionB: function () {
            this.state.message = 'action B triggered'
        }
    }

    var vmA = new Vue({
        data: {
            privateState: {},

        }
    })

    var vmB = new Vue({
        data: {
            privateState: {},
            sharedState: store.state
        }
    })



</script>
