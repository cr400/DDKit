<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="newTodo" v-on:keyup.enter="addTod">
    <ul>
        <li v-for="todo in todos">
            <span>{{ todo.text }}</span>
            <button v-on:click="removeTodo($index)">X</button>
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data:  {
            newTodo: '',
            todos: [
                {text: 'Add some todos'}
            ]
        },
        methods: {
            addTodo: function () {
                var text = this.newTodo.trim()
                if (text) {
                    this.todos.push({text: text})
                    this.newTodo = ''
                }
            },
            removeTodo: function (index) {
                this.todos.splice(index, 1);
            }
        }
    })
</script>



<div id="app1">
    <p> {{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data : {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.splice('').reverse().join('')
            }
        }
    })
</script>

</body>
</html>
