<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var div = $('#test-show-hide');
    div.hide(3000);

    div.show('slow');
    div.fadeOut('slow');
    div.animate({
        opacity:0.25,
        width: '256px',
        height: '256px'
    }, 3000);
    div.animate({
        opacity:0.25,
        width:'256px',
        height: '256px'
    }, 3000, function () {
       console.log('动画已结束');
        //恢复至初始状态
        $(this).css('opacity','1.0').css('width','128px').css('height','128px');
    });

    div.slideDown(2000).delay(1000).animate({
        width: '256px',
        height: '256px'
    },2000)
            .delay(1000)
            .animate({
                width: '128px',
                height: '128px'
            },2000);

</script>
</body>
</html>
