<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
    a={{ a }}, b={{ b }}
</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            // 一个计算属性的 getter
            b: function () {
                // `this` 指向 vm 实例
                return this.a + 1
            }
        }
    })
</script>


<div id="demo">{{fullName}}</div>

<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        }

        computed: {
            fullName: {
                // getter
                get : function () {
                    return this.firstName + ' ' + this.lastName
                },
                set: function (newValue) {
                    var names = newValue.split('  ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })
    
    vm.$watch('firstName', function (val) {
        this.fullName = val + ' ' + this.lastName
    })

    vm.$watch('lastName', function (val) {
        this.fullName = this.firstName + ' ' + val
    })
</script>
<script>
    var vm = new Vue({
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>

<div id="vue-demo11">
    {{message}}
    <button v-on:click="trim" type="button" name="button">过滤消息中的空格</button>
</div>
<script>
    new Vue({
       el: '#vue-demo11',
        data: {
            message1:"He llo Vu e"
        },
        methods: {
            trim: function () {
                this.message1 = this.message.replace(\/sgi, "");
            }
        }
    });
</script>
</body>
</html>
