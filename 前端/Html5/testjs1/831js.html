    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {

            fullName: {

                get : function () {
                    return this.firstName + ' ' + this.lastName
                },
                set: function (newValue) {
                    var names = newValue.splice(' ')
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })

    vm.fullName = 'John Doe'
</script>
